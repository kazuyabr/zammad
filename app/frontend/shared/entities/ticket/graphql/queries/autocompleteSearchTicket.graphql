query autocompleteSearchTicket($input: AutocompleteSearchTicketInput!) {
  autocompleteSearchTicket(input: $input) {
    value
    label
    labelPlaceholder
    heading
    headingPlaceholder
    disabled
    icon
    ticket {
      id
      number
      internalId
      state {
        id
        name
      }
      stateColorCode
    }
  }
}
